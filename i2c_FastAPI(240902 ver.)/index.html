<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글담 - 이미지 스토리텔링</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-toggle">☰</div>
            <div class="logo">글담</div>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#my_page">마이페이지</a></li>
                    <li><a href="#recent">최근 기록</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <span class="theme-label">다크모드</span>
                <input type="checkbox" id="theme-toggle" />
                <label for="theme-toggle">
                    <span class="toggle-track"></span>
                </label>
            </div>
        </aside>

        <main class="main-content">
            <header class="hero">
                <h1>Your Photos, Our Words, Your Story</h1>
                <p>당신의 사진, 우리의 언어, 당신만의 이야기</p>
            </header>

            <section class="input-section">
                <div class="dropzone" id="dropzone">
                    이미지를 여기에 끌어다 놓거나 클릭하여 선택하세요
                </div>
                <input type="file" id="fileInput" style="display: none;" multiple accept="image/*">
                <div class="btn-container">
                    <button id="generateCaptions" class="btn" style="display: none;">이미지 캡션 생성하기</button>
                </div>
            </section>

            <section id="captionResults" class="section" style="display: none;">
                <h2>생성된 캡션</h2>
                <div class="carousel-container">
                    <button id="prevButton" class="carousel-button">&lt;</button>
                    <div id="captionCarousel" class="carousel"></div>
                    <button id="nextButton" class="carousel-button">&gt;</button>
                </div>
            </section>

            <section id="writeOptions" class="section" style="display: none;">
                <h2>글쓰기 옵션</h2>
                
                <div class="option-group">
                    <h3>글쓰기 스타일</h3>
                    <div id="writingStyle" class="radio-buttons"></div>
                </div>

                <div class="option-group">
                    <h3>글쓰기 톤</h3>
                    <div id="writingTone" class="radio-buttons"></div>
                </div>

                <div class="option-group">
                    <h3>창의성 수준</h3>
                    <div class="radio-buttons">
                        <input type="radio" id="creativity1" name="creativity" value="0.2">
                        <label for="creativity1" title="사실을 바탕으로 정확한 글을 작성합니다.">정밀한</label>
                        <input type="radio" id="creativity2" name="creativity" value="0.5" checked>
                        <label for="creativity2" title="정보를 바탕으로 일상적인 글을 작성합니다.">균형있는</label>
                        <input type="radio" id="creativity3" name="creativity" value="0.8">
                        <label for="creativity3" title="독특하고 새로운 표현을 적극적으로 사용합니다.">창의적</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" class="select-css">
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">연령</label>
                    <select id="age" class="select-css"></select>
                </div>

                <div class="form-group">
                    <label for="length">글 길이</label>
                    <select id="length" class="select-css">
                        <option value="300">300자 - SNS 업로드에 적합해요</option>
                        <option value="1000">1000자 - 일반적인 일기에 적합해요</option>
                        <option value="2000">2000자 - 상세한 기록에 적합해요</option>
                        <option value="5000">5000자 - 긴 글에 적합해요</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="context">추가 정보</label>
                    <textarea id="context" rows="4"></textarea>
                </div>

                <div class="btn-container">
                    <button id="generateContent" class="btn">글 생성하기</button>
                </div>
            </section>

            <section id="generatedContent" class="section" style="display: none;">
                <h2>생성된 글</h2>
                <div id="contentSkeleton" class="skeleton" style="display: none;"></div>
                <div id="content"></div>
                <div id="hashtags"></div>
                <div id="shareOptions">
                    <button id="copyContent" class="btn">클립보드에 복사</button>
                    <button class="btn secondary naver">네이버 블로그에 공유</button>
                    <button class="btn secondary instagram">인스타그램에 공유</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
